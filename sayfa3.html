<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa 3</title>
</head>

<body>
    <div id="root"></div>


    <script>
        console.log("Program başlıyor..")

        async function veriGoster() {
            let sonuc = await fetch('https://fakestoreapi.com/products/1')
            let veri = await sonuc.json()

            let urunAd = veri.title
            let liste = document.createElement("ul")

            let liEleman = document.createElement("li")
            liEleman.textContent = urunAd
            liste.appendChild(liEleman)

            let anaEleman = document.querySelector("#root")
            anaEleman.appendChild(liste)

            console.log("Liste oluşturuldu..")
        }
        veriGoster()

        console.log("Program bitti..")
    </script>
</body>

</html>
